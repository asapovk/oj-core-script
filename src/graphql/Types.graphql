  views: Int!
  isLiked: Boolean 
}

type WordStampsGroup {
  serieId: Int!
  moviedId: Int!
  title: String!
  wordStamps: [WordStamp!]!
}

type WordStamp {
  wordStampId: Int!
  chapterId: Int!
  writing: String!
